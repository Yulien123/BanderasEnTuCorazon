<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas y Respuestas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div id="pantalla-inicio">
        <h1>¡Bienvenido al Quiz de Países!</h1>
        <label for="nombre-input">Ingresa tu nombre:</label>
        <input type="text" id="nombre-input">
        <button id="comenzar-btn">Comenzar Juego</button>
    </div>

    <!-- Pantalla del Juego -->
    <div id="pantalla-juego" style="display: none;">
        <h2 id="numero-pregunta">Pregunta 1 / 10</h2>
        <p id="pregunta">Cargando...</p>
        <div id="respuestas-buttons"></div>
        <p id="aviso"></p>
        <button id="siguiente-btn" style="display: none;">Siguiente</button>
    </div>
<!-- Botón para ver el ranking -->
    <button class="botonRanking" onclick="verRanking()">Ver Ranking</button>
</body>
</html>
